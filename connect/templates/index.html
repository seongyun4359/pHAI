<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index.html</title>
    <script>
        // 이미지가 없는 경우 자동 새로 고침
        function checkImageExists() {
            fetch('/tmp/uploads/photo.jpg')
                .then((response) => {
                    if (!response.ok) {
                        // 이미지가 없으면 5초마다 새로 고침
                        setTimeout(function() {
                            document.body.innerHTML += "<p>이미지 파일 없음, 새로고침 중...</p>";
                            window.location.reload();
                        }, 20000); // 5000ms = 5초
                    }
                })
                .catch(() => {
                    // 서버 오류 발생 시에도 새로 고침
                    setTimeout(function() {
                        document.body.innerHTML += "<p>서버 오류, 새로고침 중...</p>";
                        window.location.reload();
                    }, 5000); // 5000ms = 5초
                });
        }
        window.onload = checkImageExists;
    </script>
</head>
<body>
    <h1>딥 화이트 밸런스 수정</h1>
    <p>이미지 파일이 업로드되면 자동 새로고침됩니다.</p>
</body>
</html>
